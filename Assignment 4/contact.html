<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editkaro.in | Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">EDIT<span class="highlight">KARO.IN</span></div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
            <button class="nav-button">Our Team</button>
        </nav>
    </header>

    <main id="contact-content">
        <section class="contact-section">
            <h2>Let's Start Your Project</h2>
            <p>Reach out to us today to discuss your video editing and marketing needs. We aim to respond within 24 hours.</p>

            <form id="contact-form" data-form-type="contact">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone" placeholder="(Optional)">

                <label for="message">Message/Project Brief:</label>
                <textarea id="message" name="Message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Send Inquiry</button>
            </form>
            <p id="contact-message" class="form-message"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Editkaro.in. Crafted for VaultofCodes.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
